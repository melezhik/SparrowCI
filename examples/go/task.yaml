tasks:
  -
    name: main
    default: true
    language: Raku
    code: |
      say config()<tasks>.perl
    depends:
      -
        name: go-task
  -
    name: go-task
    language: Go
    code: |
      package main

      import (
        "fmt"
        "github.com/melezhik/sparrowgo"
      )

      func main() {

        sparrowgo.DebugOn()

        type Params struct {
          Message string
        }

        type Message struct {
          Message string
        }

        var params Params

        sparrowgo.Config(&params)

        fmt.Printf("Sparrow says: %s\n", params.Message)

        switch sparrowgo.Os() {
          case "darwin":
            fmt.Println("hello Mac")
          case "arch":
            fmt.Println("hello Arch Linux")
          case "debian":
            fmt.Println("hello Debian")
          // so on
        }

        sparrowgo.UpdateState(&Message{Message : "Hello from Go"})

      }
    
